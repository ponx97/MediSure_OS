openapi: 3.0.0
info:
  title: Medisure OS API
  version: 1.0.0
  description: Health Insurance Management API
servers:
  - url: http://localhost:3001/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
  /claims:
    get:
      summary: Get claims
      responses:
        '200':
          description: List of claims
    post:
      summary: Create claim
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                claimNo:
                  type: string
                amountClaimed:
                  type: number
                memberId:
                  type: string
                providerId:
                  type: string
                policyId:
                  type: string
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      description:
                        type: string
                      qty:
                        type: number
                      unitCost:
                        type: number
      responses:
        '201':
          description: Created
